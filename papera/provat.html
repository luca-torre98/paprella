<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperella Game</title>

    <!-- Aggiunta Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('nuvola.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Fredoka', sans-serif;
            flex-direction: column;
        }

        #play-area {
            position: relative;
            width: 80vw;
            height: 75vh;
            overflow: hidden;
            border: 10px solid #FFD700;
            border-radius: 15px;
            background-color: #ffffff;
        }

        .moving-object, .losing-object {
            width: 100px;
            height: 100px;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
        }

        #moving-object {
            background-image: url('papera.jfif'); /* Paperella */
        }

        .losing-object {
            background-size: cover;
        }

        #win-message,
        #lose-message {
            display: none;
            font-size: 36px;
            font-family: 'Fredoka', sans-serif;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            border: 3px solid;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #win-message {
            color: #004080;
            border-color: #FFD700;
        }

        #lose-message {
            color: red;
            border-color: red;
        }
    </style>
</head>
<body>

<div id="title-background">
    <h1>Paperella Game</h1>
    <p>Clicca la paperella per vincere, evita gli altri oggetti!</p>
</div>

<div id="play-area">
    <div id="moving-object"></div>
    <div class="losing-object" style="background-image: url('random/download.jpg');"></div>
    <div class="losing-object" style="background-image: url('random/download (1).jpg');"></div>
    <div class="losing-object" style="background-image: url('random/download (2).jpg');"></div>
    <div id="win-message">Hai vinto!</div>
    <div id="lose-message">Hai perso!</div>
</div>

<script>
    const movingObject = document.getElementById('moving-object');
    const winMessage = document.getElementById('win-message');
    const loseMessage = document.getElementById('lose-message');
    const losingObjects = document.querySelectorAll('.losing-object');
    const playArea = document.getElementById('play-area');

    // Funzione per muovere un oggetto in una posizione casuale
    function moveObject(element) {
        const playAreaWidth = playArea.offsetWidth;
        const playAreaHeight = playArea.offsetHeight;

        const maxX = playAreaWidth - element.offsetWidth;
        const maxY = playAreaHeight - element.offsetHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        element.style.left = randomX + 'px';
        element.style.top = randomY + 'px';
    }

    // Movimento continuo per tutti gli oggetti
    setInterval(() => {
        moveObject(movingObject);
        losingObjects.forEach(obj => moveObject(obj));
    }, 1000);

    // Mostra il messaggio di vittoria
    function showWinMessage() {
        winMessage.style.display = 'block';
        setTimeout(() => winMessage.style.display = 'none', 3000);
    }

    // Mostra il messaggio di sconfitta
    function showLoseMessage() {
        loseMessage.style.display = 'block';
        setTimeout(() => loseMessage.style.display = 'none', 3000);
    }

    // Evento click per la paperella (vittoria)
    movingObject.addEventListener('click', showWinMessage);

    // Evento click per gli oggetti "perdenti"
    losingObjects.forEach(obj => obj.addEventListener('click', showLoseMessage));
</script>

</body>
</html>
