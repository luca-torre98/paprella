<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paperella Game</title>

<style>
/* Inserisci qui lo stesso stile del gioco che avevi in precedenza */
body {
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('papera/nuvola.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    font-family: 'Fredoka', sans-serif;
    flex-direction: column;
}

#play-area {
    position: relative;
    width: 80vw;
    height: 75vh;
    overflow: hidden;
    border: 10px solid #FFD700;
    border-radius: 15px;
    background-color: #ffffff;
}

#moving-object, .losing-object {
    width: 100px;
    height: 100px;
    position: absolute;
    background-size: contain;
    background-repeat: no-repeat;
}

#moving-object {
    background-image: url('papera/papera.jfif');
}

.losing-object {
    background-image: url('papera/muffa.jpg');
    background-size: cover;
}

#win-message, #lose-message {
    display: none;
    font-size: 36px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.9);
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

#win-message {
    color: #004080;
}

#lose-message {
    color: red;
}
</style>
</head>
<body>

<div id="play-area">
    <div id="moving-object"></div>
    <div class="losing-object"></div>
    <div class="losing-object"></div>
    <div class="losing-object"></div>
    <div id="win-message">Hai vinto!</div>
    <div id="lose-message">Hai perso!</div>
</div>

<script>
// Copia qui lo script JavaScript del gioco
const movingObject = document.getElementById('moving-object');
const winMessage = document.getElementById('win-message');
const loseMessage = document.getElementById('lose-message');
const playArea = document.getElementById('play-area');
const losingObjects = document.querySelectorAll('.losing-object');

function moveObject(element) {
    const playAreaWidth = playArea.offsetWidth;
    const playAreaHeight = playArea.offsetHeight;

    const randomX = Math.floor(Math.random() * (playAreaWidth - element.offsetWidth));
    const randomY = Math.floor(Math.random() * (playAreaHeight - element.offsetHeight));

    element.style.left = `${randomX}px`;
    element.style.top = `${randomY}px`;
}

setInterval(() => {
    moveObject(movingObject);
    losingObjects.forEach(obj => moveObject(obj));
}, 1000);

movingObject.addEventListener('click', () => {
    winMessage.style.display = 'block';
    setTimeout(() => {
        winMessage.style.display = 'none';
    }, 3000);
});

losingObjects.forEach(obj => obj.addEventListener('click', () => {
    loseMessage.style.display = 'block';
    setTimeout(() => {
        loseMessage.style.display = 'none';
    }, 3000);
}));
</script>

</body>
</html>
