<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
</head>
<body>
    <!-- Player audio nascosto -->
    <audio id="background-music" src="/paprella/papera/sound/videoplayback.m4a" autoplay loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundMusic = document.getElementById('background-music');
            backgroundMusic.volume = 0.05;

            // Gestione errori audio
            backgroundMusic.addEventListener('error', () => {
                console.error('Errore durante il caricamento della musica di sottofondo.');
            });
        });
    </script>
</body>
</html>
