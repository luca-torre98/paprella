<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
</head>
<body>
    <!-- Audio player invisibile -->
    <audio id="background-music" src="/paprella/papera/sound/videoplayback.m4a" autoplay loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundMusic = document.getElementById('background-music');
            backgroundMusic.volume = 0.05;

            // Assicurati che l'audio continui anche dopo gli errori di riproduzione
            backgroundMusic.addEventListener('playerror', () => {
                backgroundMusic.once('unlock', () => {
                    backgroundMusic.play();
                });
            });
        });
    </script>
</body>
</html>
