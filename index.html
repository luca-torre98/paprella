<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paperella Game - Schermata Iniziale</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('papera/nuvola.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    font-family: 'Fredoka', sans-serif;
    flex-direction: column;
}

#menu-container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

h1 {
    font-size: 52px;
    color: #0044cc;
    text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
}

p {
    font-size: 20px;
    color: #0066ff;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    margin-bottom: 30px;
}

button {
    font-size: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #FFD700;
    color: #004080;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #FFC107;
}
</style>
</head>
<body>

<div id="menu-container">
    <h1>Paperella Game</h1>
    <p>Clicca il pulsante per avviare la musica e iniziare il gioco!</p>
    <button id="start-game">Inizia</button>
</div>

<!-- Audio con fallback -->
<audio id="background-music" loop>
    <source src="papera/sound/videoplayback.mp3" type="audio/mpeg">
    <source src="papera/sound/videoplayback.ogg" type="audio/ogg">
    Il tuo browser non supporta l'elemento audio.
</audio>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const backgroundMusic = document.getElementById('background-music');
    const startGameButton = document.getElementById('start-game');

    // Imposta il volume al 5%
    backgroundMusic.volume = 0.05;

    // Riproduci l'audio solo dopo un clic sull'utente
    startGameButton.addEventListener('click', () => {
        backgroundMusic.play().catch(error => {
            console.error('Errore durante la riproduzione dell\'audio:', error);
        });

        // Reindirizza alla pagina del gioco
        window.location.href = "/paprella/papera/provat.html";
    });

    // Gestione errore audio
    backgroundMusic.addEventListener('error', () => {
        console.error('Errore durante il caricamento del file audio.');
    });
});
</script>

</body>
</html>
