<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperella Game - Schermata Iniziale</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('papera/nuvola.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Fredoka', sans-serif;
            flex-direction: column;
        }

        #menu-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 52px;
            color: #0044cc;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #0066ff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FFD700;
            color: #004080;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>

<div id="menu-container">
    <h1>Paperella Game</h1>
    <p>Clicca il pulsante per iniziare il gioco!</p>
    <button id="start-game">Inizia</button>
</div>

<!-- Include Howler.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const startGameButton = document.getElementById('start-game');

        // Controlla se la musica è già stata avviata in una sessione precedente
        if (!localStorage.getItem('backgroundMusicPlaying')) {
            const backgroundMusic = new Howl({
                src: ['papera/sound/videoplayback.m4a'], // Percorso del file audio aggiornato
                loop: true,
                volume: 0.05, // Volume al 5%
                autoplay: true, // Avvia automaticamente
            });

            // Gestisci errori
            backgroundMusic.on('loaderror', (id, error) => {
                console.error('Errore durante il caricamento dell\'audio:', error);
            });

            backgroundMusic.on('playerror', () => {
                console.error('Errore durante la riproduzione dell\'audio.');
                backgroundMusic.once('unlock', () => {
                    backgroundMusic.play();
                });
            });

            // Salva lo stato nel localStorage
            localStorage.setItem('backgroundMusicPlaying', 'true');

            // Rendi la musica accessibile nella pagina di gioco
            window.addEventListener('beforeunload', () => {
                localStorage.setItem('backgroundMusicInstance', JSON.stringify({
                    src: 'papera/sound/videoplayback.m4a',
                    volume: 0.05,
                    loop: true
                }));
            });
        }

        // Gestisci il click sul pulsante
        startGameButton.addEventListener('click', () => {
            window.location.href = "/paprella/papera/provat.html";
        });
    });
</script>

</body>
</html>
