<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperella Game</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('papera/nuvola.jpg'); /* Sfondo aggiornato */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Fredoka', sans-serif;
            flex-direction: column;
        }

        #play-area {
            position: relative;
            width: 80vw;
            height: 75vh;
            overflow: hidden;
            border: 10px solid #FFD700;
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background-color: #ffffff;
        }

        #moving-object {
            width: 100px;
            height: 100px;
            position: absolute;
            background-image: url('papera/papera.jfif'); /* Immagine della papera */
            background-size: contain;
            background-repeat: no-repeat;
        }

        #random-image {
            display: none;
            width: 300px;
            height: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #win-message {
            display: none;
            font-size: 36px;
            font-family: 'Fredoka', sans-serif;
            color: #004080;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 65%;
            left: 50%;
            transform: translate(-50%, 0);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            border: 3px solid #FFD700;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>Paperella Game</h1>
<p>Clicca la paperella e scopri il segreto!</p>

<div id="play-area">
    <div id="moving-object"></div>
    <img id="random-image" src="" alt="Immagine random" />
    <div id="win-message">Hai vinto!</div>
</div>

<script>
    const movingObject = document.getElementById('moving-object');
    const winMessage = document.getElementById('win-message');
    const randomImage = document.getElementById('random-image');
    const playArea = document.getElementById('play-area');

    const images = [
        'papera/random/1.jpeg',
        'papera/random/2.jpeg',
        'papera/random/3.jpeg',
        'papera/random/4.jpeg',
        'papera/random/5.jpeg',
        // continua con gli altri file
    ];

    function moveObject() {
        const playAreaWidth = playArea.offsetWidth;
        const playAreaHeight = playArea.offsetHeight;

        const maxX = playAreaWidth - movingObject.offsetWidth;
        const maxY = playAreaHeight - movingObject.offsetHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        movingObject.style.left = randomX + 'px';
        movingObject.style.top = randomY + 'px';
    }

    setInterval(moveObject, 1000);

    function showRandomImage() {
        const randomIndex = Math.floor(Math.random() * images.length);
        randomImage.src = images[randomIndex];
        randomImage.style.display = 'block';
    }

    function showWinMessage() {
        showRandomImage();
        winMessage.style.display = 'block';
        setTimeout(function() {
            randomImage.style.display = 'none';
            winMessage.style.display = 'none';
        }, 4000);
    }

    movingObject.addEventListener('click', function () {
        showWinMessage();
    });
</script>

</body>
</html>
